<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS/navbar.css">
    <link rel="stylesheet" type="text/css" href="CSS/signup.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="nav">
        <div class="topnav-right">
            <a href="/">Home</a>
            <a href="#about">About</a>
            <div class="dropdown">
                <button class="dropbtn">Services
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/otd">OTD</a>
                    <a href="/packages">Packages</a>
                </div>
            </div>
            <a href="/dabbawalajoin">Join as Dabbawala</a>
            <a href="#contactus">Contact Us</a>
            <a class="active" href="/login">Login</a>
        </div>
        <img class="logo" src="Images/logo4.png">
    </div>

    <div class="signup_background">

        <div class="signup_container">
            <h1>SIGN UP</h1>
            <form action="/signup" method="POST">
                <label>Username</label><br>
                <center><input type="text" placeholder="Enter your username" required name="username"></center><br>
                <label>Email</label><br>
                <center><input type="text" placeholder="Enter your email" required name="email"></center><br>
                <label>Mobile number</label><br>
                <center><input type="text" placeholder="Enter your phone" required name="mobile"></center><br>
                <label>Password</label><br>
                <center><input type="password" placeholder="Enter password" required name="password"></center><br>
                <label>Confirm Password</label><br>
                <center><input type="password" placeholder="Confirm Password" required name="confirmpassword"></center>
                <br>
                <label>Address Location</label><br>
                <div class="drop_down">
                    <select>
                        <option>Borivali(E)</option>
                        <option>Borivali(W)</option>
                        <option>Kandivli(E)</option>
                        <option>Kandivli(W)</option>
                        <option>Malad(E)</option>
                    </select>
                </div><br><br><br>
                <center>
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </center>
                <center><button type="submit">Sign Up</button></center>
            </form>
        </div>
    </div>
</body>

</html>
